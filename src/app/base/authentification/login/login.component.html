<div class='container'>
  <div class="d-flex justify-content-center">
    <div class="card text-center bg-teal-300 bg-gradient p-3">

      <div class="card-title">
        <h4>Login Page</h4>
        <p><em>{{message}}</em></p>

        <div *ngIf="connectingStatus" class="">
          <app-loader></app-loader>
        </div>

      </div>


      <div class="card-body">
        <form #loginForm="ngForm" (submit)="login()">

          <div class="input-group mb-3">
            <span class="input-group-text" id="nameLabel">Name:</span>
            <input type="text"
                   class="form-control"
                   placeholder="name"
                   aria-label="nameLabel"
                   aria-describedby="name"
                   [(ngModel)]="name"
                   id="name"
                   required
            >
          </div>

          <div class="input-group mb-3">
                  <span class="input-group-text"
                        id="pwLabel">Password:</span>
            <input type="text"
                   class="form-control"
                   placeholder="password"
                   aria-label="pwLabel"
                   aria-describedby="password"
                   [(ngModel)]="password"
                   id="password"
                   required
            >
          </div>


          <div class=" mt-2">
            <button
              id="loginButton"
              type="button"
              class="btn bg-teal-100 bg-gradient shadow-sm"
              *ngIf="!authServiceCheckLogin"
            >
              Login
            </button>

            <a (click)="logout()"
               *ngIf="authServiceCheckLogin">
              Logout
            </a>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
